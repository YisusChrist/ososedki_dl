name: Demo Animation
on:
  push:
    branches:
      - main
    paths:
      - ".github/demo.tape" # Trigger only if the tape file changes

  workflow_dispatch: # Allow manual triggering

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸš€ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸš€ Setup Go
        uses: actions/setup-go@v5.5.0

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install the package
        run: pip install .

      - name: ðŸ§ª Generate the gif with vhs
        if: github.actor != 'dependabot[bot]'
        run: |
          sudo apt install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest
          vhs .github/demo.tape

      - name: Commit and push generated GIF
        uses: stefanzweifel/git-auto-commit-action@v6
        if: github.actor != 'dependabot[bot]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update demo animation"
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: "*.gif"
